    <div class="wrapper wrapper-full-page">
        <div class="full-page register-page" filter-color="black" data-image=".././assets/img/register.jpeg">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="card card-signup">
                    <h2 class="card-title text-center">Register</h2>
                    <div class="row">
                         
                        <div class="col-md-12">
                            <div class="social text-center">
                                <button class="btn btn-just-icon btn-round btn-twitter">
                                    <i class="fa fa-twitter"></i>
                                </button>
                                <button class="btn btn-just-icon btn-round btn-dribbble">
                                    <i class="fa fa-dribbble"></i>
                                </button>
                                <button class="btn btn-just-icon btn-round btn-facebook">
                                    <i class="fa fa-facebook"> </i>
                                </button>
                                <h4> or be classical </h4>
                            </div>

                            <form class="form" method="" action="../pages/dashboard.html">
                                <div class="card-content">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">face</i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="First Name..." required >
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Email..." required >
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                        <input type="password" placeholder="Password..." class="form-control" required />
                                    </div>
									
									 <div class="input-group mmk">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
										
                                        <select class="selectpicker form-control"  required data-style="select-with-transition" multiple title="Register As" data-size="7">
									 
										<option value="2">Team Member </option>
										<option value="3">Management</option>
										 
									</select>
                                    </div>

                                    <!-- If you want to add a checkbox to this form, uncomment this code -->

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="optionsCheckboxes" checked>
                                            I agree to the <a href="#something">terms and conditions</a>.
                                        </label>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                     
									<button type="submit" class="btn btn-primary btn-round">Get Started </button>
                                </div>
                            </form>
                        </div>
                    </div>
